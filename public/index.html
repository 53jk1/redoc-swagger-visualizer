<!DOCTYPE html>
<html>
<head>
    <title>Redoc Swagger Visualizer</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f8fa;
            position: absolute;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Roboto, sans-serif;
            color: #333;
        }
        redoc {
            width: 100%;
            height: 100%;
            display: block;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <redoc spec-url='/docs/swagger.yml'></redoc>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"> </script>
</body>
</html>
